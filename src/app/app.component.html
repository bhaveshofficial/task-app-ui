<div class="container">
  <app-header></app-header>
  <div class="card app-card ">
    <div class="card-body">
      <form [formGroup]="myForm" enctype="multipart/form-data" (ngSubmit)="submitForm()" class="row">
        <div class="form-group col-4">
          <label class="fw-bold">Student Data Text File:</label>
          <input class="form-control" formControlName="inputDataFile" type="file" (change)="uploadFile($event, 'photo')">
        </div>

        <div class="form-group col-5">
          <label class="fw-bold">Sort Type:</label>
          <select class="form-select" formControlName="sortName">
            <option selected>Select a value</option>
            <option value="1">Bubble</option>
            <option value="2">Heap</option>
            <option value="3">Merge</option>
          </select>          
        </div>
                
       
      
        <div class="form-group mt-4">
          <button class="btn btn-success app-btn">Submit</button>
        </div>
      </form>
    </div>

  </div>
  

</div>

<router-outlet></router-outlet>
